<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Kidpreneur | CodeAGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 0. Color Variables and Fonts --- */
        :root {
            --primary-color: #66b3ff;        /* Light Blue for Main Text */
            --secondary-color: #2ecc71;      /* Vibrant Green for Accents */
            --bg-dark: #0f0f0f;              /* Deep Black Background */
            --card-dark: #1a1a1a;            /* Content Box Background */
            --text-light: #f0f0f0;           /* White Text */
            --font-main: 'Poppins', sans-serif;
            --font-code: 'Roboto Mono', monospace;
        }

        /* --- 1. Base Styles & Layout --- */
        body {
            font-family: var(--font-main);
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Prevent scrollbar from particle animation */
        }

        /* Container for the loading content, centered above the particles */
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: var(--card-dark);
            border-radius: 15px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.6); /* More prominent shadow */
            z-index: 10; /* Ensure content is above the particles */
            position: relative;
            transition: max-width 0.5s, padding 0.5s, border-radius 0.5s, transform 0.3s;
        }
        
        /* --- 2. Typography and Branding --- */
        h1 {
            color: var(--primary-color);
            font-size: 3em; /* Slightly larger title */
            font-weight: 700;
            margin-bottom: 0.1em;
            letter-spacing: 1px;
            transition: font-size 0.5s;
        }

        .subtitle {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .codeags-logo {
            font-family: var(--font-code);
            font-weight: 700;
            color: var(--secondary-color);
            transition: color 0.3s;
        }

        #status-message {
            font-size: 1.4em;
            font-weight: 500;
            margin-top: 25px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* --- 3. Loading Animation (Advanced Spinner) --- */
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .loader {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(102, 179, 255, 0.2); /* Faded Primary */
            border-left-color: var(--primary-color); /* Primary Blue */
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 4. Fallback Links and Footer --- */
        .fallback-links {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.95em;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0 10px;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .powered-by {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        
        /* --- 5. Device-Specific Reshaping --- */
        .mobile-layout .container {
            max-width: 95%; /* Use almost full width on small screens */
            width: 95%;
            padding: 25px 15px;
            border-radius: 8px;
        }
        .mobile-layout h1 { font-size: 2.2em; }

        .tv-layout .container {
            max-width: 900px; /* Very wide for TV viewing */
            padding: 80px;
            border-radius: 25px;
            background: rgba(26, 26, 26, 0.9); /* Slight transparency for background visibility */
        }
        .tv-layout h1 { font-size: 4em; }
        .tv-layout .loader { width: 80px; height: 80px; border-width: 8px; }

        /* --- 6. Particle Background Animation (Pure CSS) --- */
        #particle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(102, 179, 255, 0.5); /* Semi-transparent blue */
            border-radius: 50%;
            animation: move-particles linear infinite;
        }

        /* Create 8 different particles with unique sizes and positions */
        .particle:nth-child(1) { width: 10px; height: 10px; top: 10%; left: 10%; animation-duration: 15s; }
        .particle:nth-child(2) { width: 20px; height: 20px; top: 50%; left: 30%; animation-duration: 20s; background: rgba(46, 204, 113, 0.5); }
        .particle:nth-child(3) { width: 15px; height: 15px; top: 80%; left: 60%; animation-duration: 18s; }
        .particle:nth-child(4) { width: 25px; height: 25px; top: 20%; left: 80%; animation-duration: 22s; background: rgba(46, 204, 113, 0.5); }
        .particle:nth-child(5) { width: 12px; height: 12px; top: 70%; left: 20%; animation-duration: 16s; }
        .particle:nth-child(6) { width: 18px; height: 18px; top: 30%; left: 90%; animation-duration: 25s; }
        .particle:nth-child(7) { width: 8px; height: 8px; top: 60%; left: 5%; animation-duration: 19s; background: rgba(46, 204, 113, 0.5); }
        .particle:nth-child(8) { width: 22px; height: 22px; top: 40%; left: 75%; animation-duration: 14s; }

        @keyframes move-particles {
            0% { transform: translate(0, 0); opacity: 0.8; }
            50% { transform: translate(100px, 50px); opacity: 0.5; }
            100% { transform: translate(0, 0); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="particle-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>Kidpreneur</h1>
        <p class="subtitle">An entrepreneurial initiative by <span class="codeags-logo">CodeAGS</span></p>

        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>

        <p id="status-message">Optimizing experience for your device...</p>
        
        <div class="fallback-links">
            <p>If the automatic redirection fails, please select your device type:</p>
            <p>
                <a href="https://avivvasani.github.io/kidpreneur_pc">Desktop / PC</a> | 
                <a href="https://avivvasani.github.io/kidpreneur_m">Mobile / Tablet</a> |
                <a href="https://avivvasani.github.io/kidpreneur_tv">Smart TV</a>
            </p>
        </div>

        <div class="powered-by">
            &copy; 2025 CodeAGS. All Rights Reserved.
        </div>
    </div>

    <script type="text/javascript">
        // Function to detect the device type (PC, Mobile, or TV)
        function getDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // 1. Smart TV Detection (prioritized)
            // Checks for common TV/console identifiers
            const tvKeywords = /smarttv|googletv|appletv|hbbtv|nintendo|playstation|xbox|roku|firetv|tizen|aftb|tv-?os/i;
            if (tvKeywords.test(userAgent.toLowerCase())) {
                return 'TV';
            }

            // 2. Mobile/Tablet Detection
            const mobileRegex = /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|xo)|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i;
            if (mobileRegex.test(userAgent) || mobileRegex.test(userAgent.substr(0, 4))) {
                return 'Mobile';
            }

            // 3. Default to PC/Desktop
            return 'PC';
        }

        window.onload = function() {
            const statusMessage = document.getElementById('status-message');
            const deviceType = getDeviceType();
            let redirectUrl;
            let layoutClass;

            switch (deviceType) {
                case 'Mobile':
                    redirectUrl = "https://avivvasani.github.io/kidpreneur_m";
                    layoutClass = 'mobile-layout';
                    break;
                case 'TV':
                    redirectUrl = "https://avivvasani.github.io/kidpreneur_tv";
                    layoutClass = 'tv-layout';
                    break;
                case 'PC':
                default:
                    redirectUrl = "https://avivvasani.github.io/kidpreneur_pc";
                    layoutClass = 'pc-layout';
                    break;
            }

            // Apply device-specific class to the body for visual reshaping
            document.body.classList.add(layoutClass);

            // Update the message with the detected device
            statusMessage.textContent = `Device Detected: ${deviceType}, Redirecting...`;

            // Wait for 3 seconds before redirecting
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>

</body>
</html>
